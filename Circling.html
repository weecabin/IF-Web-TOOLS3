<html>
<head>

<script src="Pages/myxml.js"></script>

<script src="Pages/flightplan.js"></script>

<script src="Pages/FlightFunctions.js"></script>

<script src="iftools.js"></script>

</head>
<body onload="setup()">
<h1>
Infinite Flight Circling Approach
</h1>

<div style="width: 100%; overflow: hidden;">
<div style="width: 600px; float: left;">
<form>
<table>
<tr><th style="width:30px">Name</th><th style="width:40px">Value</th></tr> 
<tr><td>ICAO: </td><td><input id="icao" type="text" value="KSAN" onchange="ValueChanged(this)"></td></tr>
<tr><td>Runway: </td><td><input id="runway" type="text" value="27"></td></tr>
<tr><td>Distance: </td><td><input id="distance" type="text" value="11"></td></tr>
<tr><td>Radius: </td><td><input id="radius" type="text" value="5"></td></tr>
<tr><td>Traffic: </td><td>
<input type="radio" id="lefttraffic" name="traffic" value="Left" checked> Left
<input type="radio" id="righttraffic" name="traffic" value="right"> Right</td></tr>
<tr><td></td><td><input type="button" value="Use" onclick="SetupCircle()"> click to preload parameters</td></tr>
</table>
</form>
</div>
<div style="margin-left: 620px;"> 
<p id="runwayinfo">runway information...</p>
</div>
</div>

<h2>
Circling Parameters
<form>
<table>
<tr><th style="width:30px">Name</th><th style="width:40px">Value</th></tr> 
<tr><td>Entry Latitude: </td><td><input id="inlat" type="text" value="32.5745"></td></tr>
<tr><td>Entry Longitude: </td><td><input id="inlon" type="text" value="-117.0031"></td></tr>
<tr><td>Exit Latitude: </td><td><input id="outlat" type="text" value="32.6808"></td></tr>
<tr><td>Exit Longitude: </td><td><input id="outlon" type="text" value="-116.9736"></td></tr>
<tr><td>Entry Heading: </td><td><input id="heading" type="text" value="90"></td></tr>
<tr><td>Points: </td><td><input id="points" type="text" value="10"></td></tr>
<tr><td></td><td>
<input type="button" value="Create Flightplan" onclick="MakeCircle()">
<input type="button" value="Clear Flightplan" onclick="ClearFlightplan()">
</td></tr>
</table>
</form>

<textarea id="txt" rows="10" cols="80"></textarea>

<form>
<input type="button" value="Download" onclick="DownloadXML()">
<input id="filename" type="text" size="60" value="Circle.fpl">
</form>

<br> <br>
<input id="status" size="80" value="...">

</body>
</html>
